<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cambiar color del cursor</title>
	<link rel="stylesheet" href="./style.css">
	<style>
		*{ margin: 0;bottom: 0;padding: 0; }
		body{ background: #212121; }
		.content{ display: grid; place-items: center; height: 100vh; width: 100%; }
		.inner-content{ text-align: center; }
		input, textarea{ font-size: 38px; border: 1px solid #999; border-radius: 3px; min-height: 50px; padding: 5px; width: 80%; margin-bottom: 20px; }
	</style>
</head>
<body>
	
	<div class="content">
		<div class="inner-content">
			<input type="text" placeholder="John Doe">
			<textarea cols="30" rows="3" placeholder="John Doe"></textarea>
		</div>
	</div>

</body>
</html>
